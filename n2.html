<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abu Shawaya | Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
    }

    body.loading {
      overflow: hidden;
    }

    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      transition: opacity 1s ease;
      color: white;
    }

    .typed-text {
      font-size: 2.5rem;
      font-family: 'Cinzel', serif;
      color: #fff;
      text-shadow: 2px 2px 20px #ffbf00;
      letter-spacing: 4px;
    }

    .cursor {
      display: inline-block;
      color: #fff;
      font-size: 2.5rem;
      animation: blink 1s steps(1) infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .loader {
      margin-bottom: 30px;
      width: 50px;
      height: 50px;
      border: 6px solid #fff;
      border-top: 6px solid #ffbf00;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #main-content {
      display: none;
      padding: 40px;
      text-align: center;
      background: #fff;
    }
  </style>
</head>
<body class="loading">

  <!-- Preloader -->
  <div id="preloader">
    <div class="loader"></div>
    <h1><span class="typed-text"></span><span class="cursor">|</span></h1>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <h1>Welcome to Abu Shawaya!</h1>
    <p>ðŸ”¥ Weâ€™re firing up the grills! Stay tuned for something delicious!</p>
  </div>

  <!-- JS for Typing + Loading Dots -->
  <script>
    const text = "Coming Soon";
    const typedText = document.querySelector(".typed-text");
    const cursor = document.querySelector(".cursor");

    let index = 0;

    function type() {
      if (index < text.length) {
        typedText.textContent += text.charAt(index);
        index++;
        setTimeout(type, 150); // typing speed
      } else {
        animateDots();
      }
    }

    function animateDots() {
      let dotCount = 0;
      const maxDots = 3;
      const dotInterval = setInterval(() => {
        if (dotCount < maxDots) {
          typedText.textContent += ".";
          dotCount++;
        } else {
          clearInterval(dotInterval);
          setTimeout(() => {
            const preloader = document.getElementById("preloader");
            preloader.style.opacity = "0";
            setTimeout(() => {
              preloader.style.display = "none";
              document.getElementById("main-content").style.display = "block";
              document.body.classList.remove("loading");
            }, 1000);
          }, 500);
        }
      }, 400);
    }

    window.addEventListener("load", () => {
      setTimeout(type, 500);
    });
  </script>
</body>
</html>
